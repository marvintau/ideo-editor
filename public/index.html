<html>
    <style>

body{
    background: #8abeb7;
    text-align: left;
}

.left-float {
    position : relative;
    float : left;
    /* height : 600px; */
    /* overflow-y:scroll; */

}


#canvas-wrap{
    position: relative;
    float : left;
}

#canvas{
    margin: 10px;
    border: true;
    background: white;
    border-radius: 5px;
}

textarea, code{
    position: absolute;
    top: 0px;
    left: 0;
    width: 450px;
    min-height: 450px;

    font-family : "TheSansMono Office";
    font-size:13px;
    letter-spacing: -0.05em;
    margin: 10px;
    padding:10px;
    resize: none;
    border : none;
    background: #fdf6e3;
    border-radius: 5px;
}
	
textarea{
    background: transparent !important;
    z-index: 2;
    height: auto;
    resize: none;
    -webkit-text-fill-color: transparent;		
    outline : none;
}

pre {
    margin:10px;
	white-space: pre-wrap;  
	word-wrap: break-word;
}

code{
    z-index: 1;
}

#char-list{
    margin : 10px;
    position : relative;
    float : left;
    border-radius: 5px;
}

.char-button{
    font-size: 200%;
    font-family:"Kaiti SC";
    margin : 10px;
    display : block;
    /* border-radius:5px; */
}

.key, .keyword{
    /* color : #d8d8d8 !important; */
    font-weight : bold;
}

.keyword {
    color : #d33682;
}

    </style>
    <body>
        <div id="char-list"></div>
        <div class="left-float">
            <div id="canvas-wrap">
                <canvas id="canvas" width="600" height="600" ></canvas>
            </div>

            <div class="left-float text">
                <textarea id="stroke-list" spellcheck="false" class="editor allow-tabs"></textarea>
                <pre><code id="code-display" class="syntax-highight html"></code></pre>            
            </div>
        </div>

    </body>
    <script src="./javascripts/Main.js"></script>

</html>
